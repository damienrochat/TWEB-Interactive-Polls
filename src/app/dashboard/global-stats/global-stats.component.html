<!-- Global stats -->
<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section class="services">
    <div class="container">
        <div class="row text-center">
            <p class="lead">Statistics ? Yes we care.</p>
            <div class="col-lg-10 col-lg-offset-1">
                <div class="row">
                    <div class="col-md-3 col-sm-6 bg-aqua">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-stack-1x text-primary nice-font style1">{{ nbPollCreated }}</i>
                            </span>
                            <h4>
                                <strong>polls created</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 bg-yellow">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-stack-1x text-primary nice-font style2">{{ nbQuestionAsked }}</i>
                            </span>
                            <h4>
                                <strong>questions asked</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 bg-olive">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-stack-1x text-primary nice-font style3">{{ nbPollJoined }}</i>
                            </span>
                            <h4>
                                <strong>polls joined</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 bg-teal">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-stack-1x text-primary nice-font style4">{{ nbAnswerGiven }}</i>
                            </span>
                            <h4>
                                <strong>answers given</strong>
                            </h4>
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
