<!-- Dashboard -->
<section class="about">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Welcome, DamienRonchon</h1>

                <br>

                <div class="row">


                    <div class="col-md-6">

                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </div>
        </div>

        <div class="row">
            <global-stats></global-stats>
        </div>

        <div class="row">
            <div class="col-sm-6 text-center">
                <button class="btn btn-default btn-block tab-btn" (click)="openPollsCreated()">Polls created</button>
            </div>
            <div class="col-sm-6 text-center">
                <button class="btn btn-default btn-block tab-btn" (click)="openPollsJoined()">Polls joined</button>
            </div>
        </div>

        <div class="row">
            <div *ngIf="displayPollsCreated">
                <h2>Polls created</h2>
                <bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        (click)="clickBar($event)">
                </bar-vertical>
            </div>

            <div *ngIf="displayPollsJoined">
                <h2>Polls joined</h2>
                <bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        (click)="clickBar($event)">
                </bar-vertical>
            </div>
        </div>

    </div>
    <!-- /.container -->
</section>
