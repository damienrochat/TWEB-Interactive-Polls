<div id="pollroom">

    <nav class="navbar navbar-default" id="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-sign-out fa-fw rotate-icon-180"></i>
                </a>
            </div>

            <h3 class="text-center">Title of poll</h3>
        </div>
    </nav>

    <div class="container">

            <div class="col-md-2 stats">
                <pollroom-stats></pollroom-stats>
            </div>

            <div class="col-md-8 poll">

                <div class="row">
                    <div *ngFor="let question of questions">

                        <question-view
                                [question]="question"
                                (onChecked)="onChecked($event)"></question-view>

                    </div>
                </div>

                <div class="row" id="sticky-footer">
                    <div class="footer">
                        <question-creator
                                (onPublish)="onPublish($event)">
                        </question-creator>
                    </div>
                </div>

            </div>

    </div><!-- /.container -->


</div>
