<h3><i class="fa fa-info-circle fa-fw"></i>A Popoll room is a place where a poll stands</h3>
<p>Everybody who knows the room's number can enter in and participate to the poll.</p>
<b>A Popoll room enables you to</b>
<ul>
    <li>Ask simple choice questions</li>
    <li>Watch your audience answer them</li>
    <li>Close the questions</li>
    <li>Watch the results of closed questions</li>
</ul>
